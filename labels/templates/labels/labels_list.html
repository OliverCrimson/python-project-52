{% extends 'main_page/base.html' %}

{% block body %}
    <h1>Labels</h1>
    <a href="{% url 'label_create' %}">Create label</a>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>

            </tr>
        </thead>
        {% for item in object_list %}
        <tbody>
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.date }}</td>
                <td>
                    <a href="{% url 'label_edit' pk=item.id %}">Edit</a>
                    <a href="{% url 'label_delete' pk=item.id %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


{% endblock %}
