{% extends 'main_page/base.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% block body %}
<h1>{% translate "Login"%}</h1>
  <form method="post" class="mx-auto" action="{% url 'login' %}">
{% bootstrap_form form %}
    {% csrf_token %}
  <button class="btn btn-primary" type="submit">{% translate "Login"%}</button>
  {% if request.user.is_authenticated %}
    <h1>{{ user.username }}</h1>
  {% endif %}
</form>
{% endblock %}
