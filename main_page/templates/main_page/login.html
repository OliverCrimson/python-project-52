{% extends 'main_page/base.html' %}
{% load bootstrap4 %}
{% block body %}
<h1>login</h1>
  <form method="post" class="mx-auto" action="{% url 'login' %}">
{% bootstrap_form form %}
    {% csrf_token %}
  <button class="btn btn-primary" type="submit">Login</button>
  {% if request.user.is_authenticated %}
    <h1>{{ user.username }}</h1>
  {% endif %}
</form>
{% endblock %}
